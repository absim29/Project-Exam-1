    <meta charset="UTF-8" />

      rel="stylesheet"
    />

        a.appendChild(r);

    </script>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="allposts.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="currentpage">Contact</a></li>
          <li class="socialmedia">
            <a
              href="https://ro.pinterest.com/deeabyank/cake-ideas-tutorials/"
              aria-label="pinterest"
            >
              <i class="fa-brands fa-pinterest fa-2xl" style="color: #763842">
              </i>
            </a>
            <a
              href="https://www.instagram.com/biancasweetcakes/"
              aria-label="instagram"
            >
              <i class="fa-brands fa-instagram fa-2xl" style="color: #763842">
              </i>
            </a>
            <a
              href="https://www.facebook.com/biancasweetcakes/"
              aria-label="facebook"
            >
              <i class="fa-brands fa-facebook-f fa-2xl" style="color: #763842">
              </i>
            </a>
          </li>
        </ul>
        <label for="check" title="hamburger-menu">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
          <span class="hide">hamburger menu</span>
        </label>
        <video
          autoplay
          playsinline
          muted
          src="images/SweetTreats.mp4"
          class="logo"
          onclick="window.location.href='index.html';"
        ></video>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form id="form">
          <h1>Get in touch</h1>
          <div class="input-control">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Please enter your name"
              onkeyup="validateName()"
            />
            <span id="name-error"></span>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Please enter your email"
              onkeyup="validateEmail()"
            />
            <span id="email-error"></span>
          </div>
          <div class="input-control">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              placeholder="Subject"
              onkeyup="validateSubject()"
            />
            <span id="subject-error"></span>
          </div>
          <div class="input-control">
            <label for="message">Message</label>
            <input
              type="text"
              id="message"
              placeholder="Write your message here"
              onkeyup="validateMessage()"
            />
            <span id="message-error"></span>
          </div>
          <button type="submit" onclick="return validateForm()">Send</button>
          <span id="submit-error"></span>
        </form>
      </div>
    </main>
    <footer>
      <div class="socialmedia-footer">
        <a
          href="https://ro.pinterest.com/deeabyank/cake-ideas-tutorials/"
          aria-label="pinterest"
        >
          <i class="fa-brands fa-pinterest fa-2xl" style="color: #763842"> </i>
        </a>
        <a
          href="https://www.instagram.com/biancasweetcakes/"
          aria-label="instagram"
        >
          <i class="fa-brands fa-instagram fa-2xl" style="color: #763842"> </i>
        </a>
        <a
          href="https://www.facebook.com/biancasweetcakes/"
          aria-label="facebook"
        >
          <i class="fa-brands fa-facebook-f fa-2xl" style="color: #763842"> </i>
        </a>
      </div>
      Copyright &copy; 2023 Sweet Treats
    </footer>
    <script src="./javascript/contact.js"></script>
  </body>
</html>
